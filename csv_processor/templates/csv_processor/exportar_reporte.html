<!-- templates/csv_processor/modal_exportar_reporte.html -->
<div class="modal fade" id="modalExportarReporte" tabindex="-1" aria-labelledby="modalExportarReporteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formExportarReporte" method="get" action="{% url 'exportar_reporte_cliente' %}">
          <div class="modal-header">
            <h5 class="modal-title" id="modalExportarReporteLabel">Exportar Reporte de Cliente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <!-- ALERTA de errores -->
            <div id="exportarErrores" class="alert alert-danger d-none" role="alert"></div>
            <!-- Cliente -->
            <div class="mb-3">
              <label for="clienteSelect" class="form-label">Cliente</label>
              <select id="clienteSelect" name="cliente_id" class="form-select" required>
                <option value="">-- SeleccionÃ¡ un cliente --</option>
                {% for cliente in clientes %}
                  <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                {% endfor %}
              </select>
            </div>
  
            <!-- Estado -->
            <div class="mb-3">
              <label for="estadoSelect" class="form-label">Estado</label>
              <select id="estadoSelect" name="estado" class="form-select">
                <option value="">Todos los estados</option>
                <option value="pendiente">Pendiente</option>
                <option value="en_progreso">En progreso</option>
                <option value="completada">Completada</option>
              </select>
            </div>
  
            <!-- Fecha desde -->
            <div class="mb-3">
              <label for="fechaInicio" class="form-label">Fecha desde</label>
              <input type="date" id="fechaInicio" name="fecha_inicio" class="form-control">
            </div>
  
            <!-- Fecha hasta -->
            <div class="mb-3">
              <label for="fechaFin" class="form-label">Fecha hasta</label>
              <input type="date" id="fechaFin" name="fecha_fin" class="form-control">
            </div>
          </div>
  
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">ðŸ“„ Exportar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
