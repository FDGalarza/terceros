{% extends 'csv_processor/head.html' %}
{% block title %}Accounter Tools{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="mb-4">Crear Nueva Tarea</h1>

    <!-- Formulario para crear tarea -->
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_nombre">Nombre</label>
            <input type="text" class="form-control" id="id_nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="id_descripcion">Descripción</label>
            <textarea class="form-control" id="id_descripcion" name="descripcion" required></textarea>
        </div>

        <!-- ✅ Agrupar los campos de fecha en una fila -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id_fecha">Fecha Creación</label>
                <input type="date" class="form-control" id="id_fecha" name="fecha" required>
            </div>
            <div class="form-group col-md-6">
                <label for="id_fecha_vencimiento">Fecha de Vencimiento</label>
                <input type="date" class="form-control" id="id_fecha_vencimiento" name="fecha_vencimiento" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Crear Tarea</button>
    </form>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
        {% endfor %}
    {% endif %}

    <a href="{% url 'kanban' %}" class="btn btn-link mt-4">Regresar al Tablero Kanban</a>
</div>
{% endblock %}
