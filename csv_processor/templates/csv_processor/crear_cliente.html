{% extends 'csv_processor/head.html' %}

{% block content %}
<div class="form-container">
    <h1 class="mb-4">Registrar Nuevo Cliente</h1>

    <form method="POST">
        {% csrf_token %}

        <!-- Fila para Nombre y Identificación -->
        <div class="form-row-flex">
            <div style="flex: 1;">
                <label for="id_nombre">Nombre</label>
                <input type="text" class="form-control" id="id_nombre" name="nombre" required>
            </div>
            <div style="flex: 1;">
                <label for="id_identificacion">Identificación</label>
                <input type="text" class="form-control" id="id_identificacion" name="identificacion" required>
            </div>
        </div>

        <!-- Fila para Email y Teléfono -->
        <div class="form-row-flex">
            <div style="flex: 1;">
                <label for="id_email">Email</label>
                <input type="email" class="form-control" id="id_email" name="email">
            </div>
            <div style="flex: 1;">
                <label for="id_telefono">Teléfono</label>
                <input type="text" class="form-control" id="id_telefono" name="telefono">
            </div>
        </div>

        <!-- Dirección -->
        <div class="form-row-flex">
            <div style="flex: 1;">
                <label for="id_direccion">Dirección</label>
                <textarea class="form-control" id="id_direccion" name="direccion"></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Registrar Cliente</button>
    </form>
</div>
{% endblock %}
