{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Accounter Tools{% endblock %}</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
    <body>
    
        <!-- Barra lateral -->
        <div class="sidebar">
            <div class="text-center">
                <h1 class="nav-title">Accounter Tools</h1>
                <img src="{% static 'images/logo.jpg' %}" alt="Logo" class="nav-logo">
            </div>
            <ul class="flex-column">
                <li class="nav-item">
                    <a href="{% url 'procesar_csv' %}" class="nav-link {% if request.resolver_match.url_name == 'procesar_csv' %}active{% endif %}">Consolidar Terceros CSV</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'procesar_excel' %}" class="nav-link {% if request.resolver_match.url_name == 'procesar_excel' %}active{% endif %}">Consolidar Terceros Excel</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'procesar_proveedores' %}" class="nav-link {% if request.resolver_match.url_name == 'procesar_proveedores' %}active{% endif %}">Proveedores</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'kanban' %}" class="nav-link {% if request.resolver_match.url_name == 'kanban' %}active{% endif %}">Tareas</a>
                </li>
            </ul>
        </div>
        <!-- Contenido principal -->
        <div class="main-content">
            
            <main class="container mt-5">
                {% block content %}
                    <!-- El contenido específico de cada página se insertará aquí -->
                {% endblock %}
                
            </main>
        </div>
        <!-- Incluir jQuery (asegúrate de que esta línea está antes de cualquier script que use jQuery) -->
        <!-- Agregar jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Agregar Bootstrap JS (Bootstrap 4 o 5, según tu versión) -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="{% static 'js/main.js' %}?v={{ version }}"></script>
    </body>
</html>
